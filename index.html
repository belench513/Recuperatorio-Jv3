<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentario en Consola</title>
</head>
<style>
      body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        #contenedor-comentarios {
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .comentario {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    
</style>
<body>
    <form id="miFormulario">
        <h1>Formulario</h1>
<h2>¿Cómo te llamas?</h2>
        <label for="mensaje">Mensaje:</label>
        <input type="text" id="mensaje" name="mensaje" required>
        <br>
        <input type="submit" value="Mostrar Alerta">
    </form>

    <h2>Caja de Comentarios</h2>
<textarea id="comentario" placeholder="Escribe tu comentario"></textarea>
<br>
<button onclick="agregarComentario()">Agregar Comentario</button>
<div id="contenedor-comentarios"></div>


    <script>
    
        console.log("Hola");

        document.getElementById("miFormulario").addEventListener ("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma convencional

            // Obtiene el valor del campo de entrada
            var mensaje = document.getElementById("mensaje").value;

            // Muestra un mensaje de alerta con el contenido del campo de entrada
            alert("Hola: " + mensaje);
        });

        function agregarComentario() {
// Obtener el valor del campo de comentario
var comentarioInput = document.getElementById("comentario").value;
// Verificar si el campo de comentario está vacío
if (comentarioInput === "") {
return; // Si no se ingresó ningún texto en el imput, salir de la función sin cambiar ni agregar nada nuevo. (la función termina aca)
}
// Obtener el contenedor de comentarios
var contenedorComentarios = document.getElementById("contenedor-comentarios");
// Crear un nuevo elemento div para el comentario
var nuevoComentario = document.createElement("div");
// Establecer el contenido del nuevo comentario con el valor del campo de comentario
nuevoComentario.innerHTML = comentarioInput;
// Agregar la clase "comentario" al nuevo comentario
nuevoComentario.classList.add("comentario");
// Agregar el nuevo comentario al contenedor de comentarios
contenedorComentarios.appendChild(nuevoComentario);
// Limpiar el campo de comentario después de agregar el comentario
document.getElementById("comentario").value = "";
}

    </script>

</body>
</html>
